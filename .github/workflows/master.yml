name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        # Actualizado a la última versión LTS (actualmente 20)
        node-version: '20' 

    - name: Set up Java JDK 21 # <-- Updated Java version here
      uses: actions/setup-java@v4
      with:
        java-version: '21' # <-- Changed from 17 to 21
        distribution: 'temurin'

    # Ejecuta npm install en la raíz del repositorio
    - name: Install dependencies
      run: npm install
      # No se necesita working-directory si package.json está en la raíz

    # Ejecuta npm run build en la raíz del repositorio
    - name: Build Vue App
      run: npm run build
      # No se necesita working-directory si package.json está en la raíz

    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli
      # Global, no necesita working-directory

    # Ejecuta cap sync en la raíz del repositorio
    - name: Sync Capacitor Android
      run: npx cap sync android
      # No se necesita working-directory si capacitor.config está en la raíz

    - name: Make gradlew executable
      run: chmod +x ./gradlew
      working-directory: ./android # Sigue siendo necesario para comandos Gradle

    - name: Build Android APK
      run: ./gradlew assembleDebug # Cambia a assembleRelease para la versión final
      working-directory: ./android # Sigue siendo necesario para comandos Gradle

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk # Nombre del archivo descargable
        # La ruta del APK sigue siendo relativa a la raíz
        path: android/app/build/outputs/apk/debug/app-debug.apk

